<head>
    <link rel="stylesheet" type="text/css" href="profilePage/profilePage.css">
</head>

<body>
    <nav class="navbar navbar-inverse sidebar sideMenu" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
                <a class="navbar-brand" href="#!/main">Play Together</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#!/profilePage">Дневник<span style="font-size:16px;" class="pull-right hidden-xs showopacity"></span></a></li>
                    <li><a href="#!/main">Събития<span style="font-size:16px;" class="pull-right hidden-xs showopacity"></span></a></li>
                    <li><a href="#!/createEvent">Създай събитие<span style="font-size:16px;" class="pull-right hidden-xs showopacity"></span></a></li>
                    <li><a href="#!/pastEvents">Минали събития<span style="font-size:16px;" class="pull-right hidden-xs showopacity"></span></a></li>
                    <li><a href="#!/chat">Чат система<span style="font-size:16px;" class="pull-right hidden-xs showopacity"></span></a></li>
                    <li><a href="#!/contacts">Контакти<span style="font-size:16px;" class="pull-right hidden-xs showopacity"></span></a></li>
                    <li><a href="#!/donationPage">Помогни на PT<span style="font-size:16px;" class="pull-right hidden-xs showopacity"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="row user col-md-12"> <span class="glyphicon glyphicon-user col-md-1" aria-hidden="true">
        </span>
            <div class="col-md-3" style="margin-left: -70px;">
                Ангел Кирязов
            </div>

        </div>
        <div class="row">
            <h2 style="text-align: center;"> Участия в събития</h2>
        </div>
        <div class="col-md-12" style="margin-top: 20px;">
            <div class="col-md-3">
            </div>
            <div class="col-md-7" style="border: 1px solid;">
                <div class="participatedEvents" ng-repeat="event in participatedEvents">
                    <div class="col-md-12" style="margin-top: 20px;">
                        <div class="col-md-1">
                            {{event.sportType}}
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            {{event.dateAndTime}}
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-4">
                            {{event.location}}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
